  <style>
    *::-webkit-scrollbar {
      /*滚动条整体样式*/
      width: 12px;
      /*定义纵向滚动条宽度*/

      /*定义横向滚动条高度*/
    }

    .fancybox-iframe::-webkit-scrollbar {
      /*event展示滚动条整体样式*/

      /*定义纵向滚动条宽度*/
      height: 12px;
      /*定义横向滚动条高度*/
    }


    *::-webkit-scrollbar-thumb {
      /*滚动条内部滑块*/
      border-radius: 8px;
      background-color: hsla(220, 4%, 58%, 0.3);
      transition: background-color 0.3s;
    }

    *::-webkit-scrollbar-thumb:hover {
      /*鼠标悬停滚动条内部滑块*/
      background: #bbb;
    }

    *::-webkit-scrollbar-track {

<body class="notranload">
  <div id="app">小泽铲车中...</div>
  <script src="./site-source/js/msie-boom.js"></script>
  <script src="./site-source/js/docsify/docsify.min.js"></script>
  <script src="./site-source/js/docsify/plugins/docsify-edit-on-github.js"></script>
  <script>
    window.$docsify = {
      auto2top: true,
      themeColor: '#e92063', //主题颜色，选个色号吧
      coverpage: false,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: false,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 5,
      name: 'SozaBoT帮助文档', // 网站标题这里再写一遍
      nameLink: '/',
      search: [
        '/'
      ],
      search: {
        noData: '没有结果!（超大声）',
        paths: 'auto',
        placeholder: '搜索'
      },
      plugins: [
        //EditOnGithubPlugin.create('https://github.com/username/repo/blob/master/', null, '发现不对劲? 请在 GitHub 上帮助更正'),
        function (hook, vm) {
          hook.doneEach(async function () {
            loadIMG();
          });
        },
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>Copyright &copy; 2020 - Present CatNetwork. All rights reserved.</span><br>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }

      ],
      copyCode: {
        buttonText: '复制',
        errorText: '失败',
        successText: '成功',
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      }

    }
  </script>

  <script src="./site-source/js/docsify/plugins/search.min.js"></script>
  <script src="./site-source/js/docsify/plugins/docsify-tabs.js"></script>

 -->
